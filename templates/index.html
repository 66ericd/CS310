<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CS310 Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .checkbox-container {
            display: flex;
            flex-wrap: wrap; 
            gap: 15px; 
            align-items: center; 
        }
        .form-check {
            display: flex;
            align-items: center; 
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">CS310 Project</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Upload a CSV File</h1>
                <input type="file" id="fileInput" accept=".csv" class="form-control-file">
            </div>
            <div class="col-md-6" id="sensitiveAttributesContainer" style="display: none;">
                <h2>Select Sensitive Attributes</h2>
                <div id="sensitiveAttributes" class="checkbox-container"></div>
            </div>
        </div>

        <div class="dropdown-container" id="dropdowns" style="display: none;">
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="outcomeColumn">Select Outcome Column:</label>
                        <select class="form-control" id="outcomeColumn"></select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="positiveOutcome">Select Positive Outcome Value:</label>
                        <select class="form-control" id="positiveOutcome"></select>
                    </div>
                </div>
            </div>
        </div>

        <button id="evaluateButton" class="btn btn-primary mt-3" style="display: none;">Evaluate</button>

        <h2 class="mt-5" id="dataPreviewHeading" style="display: none;">Data Preview (First 5 Rows)</h2>
        <div class="table-responsive" id="dataTable"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#fileInput').on('change', function() {
                var file = this.files[0];
                var formData = new FormData();
                formData.append('file', file);

                $.ajax({
                    url: '/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        $('#dataTable').html(response.table);
                        $('#dataPreviewHeading').show();
                        $('#sensitiveAttributesContainer').show();
                        $('#dropdowns').show();
                        $('#evaluateButton').show();

                        var checkboxes = '';
                        var columnOptions = '<option value="">Select a column</option>';
                        
                        response.columns.forEach(function(column) {
                            checkboxes += '<div class="form-check">';
                            checkboxes += '<input class="form-check-input" type="checkbox" value="' + column + '" id="' + column + '">';
                            checkboxes += '<label class="form-check-label" for="' + column + '">' + column + '&nbsp;&nbsp;</label>';
                            checkboxes += '</div>';
                            
                            columnOptions += '<option value="' + column + '">' + column + '</option>';
                        });
                        
                        $('#sensitiveAttributes').html(checkboxes);
                        $('#outcomeColumn').html(columnOptions);

                        $('#outcomeColumn').on('change', function() {
                            var selectedColumn = $(this).val();
                            if (selectedColumn) {
                                updatePositiveOutcomeDropdown(selectedColumn);
                            } else {
                                $('#positiveOutcome').html('<option value="">Select a value</option>');
                            }
                        });

                        $('input[type="checkbox"]').change(function() {
                            sendCheckedAttributes();
                        });
                    },
                    error: function() {
                        alert('Error uploading file');
                    }
                });
            });

            function sendCheckedAttributes() {
                var checkedAttributes = [];
                $('input[type="checkbox"]:checked').each(function() {
                    checkedAttributes.push($(this).val());
                });

                $.ajax({
                    url: '/sensitive-attributes',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ attributes: checkedAttributes }),
                    success: function(response) {
                        console.log('Sensitive attributes sent to the server:', response);
                    },
                    error: function() {
                        alert('Error sending sensitive attributes');
                    }
                });
            }

            function updatePositiveOutcomeDropdown(selectedColumn) {
                $.ajax({
                    url: '/column-values',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ column: selectedColumn }),
                    success: function(response) {
                        var options = '<option value="">Select a value</option>';
                        response.values.forEach(function(value) {
                            options += '<option value="' + value + '">' + value + '</option>';
                        });
                        $('#positiveOutcome').html(options);
                    },
                    error: function() {
                        alert('Error retrieving column values');
                    }
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
